<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="cssDKvsDN/dangky.css">
</head>
<body>
<form action="">
    <div class="container">
        <h1>Form Đăng Ký</h1>
        <p>Xin hãy nhập biểu mẫu bên dưới để đăng ký.</p>
        <hr>

        <label><b>Tên đăng nhập</b></label>
        <input type="text" placeholder="Nhập Tên đăng nhập" id="username" required>

        <label><b>Mật Khẩu</b></label>
        <input type="password" placeholder="Nhập Mật Khẩu" id="psw" required>

        <label><b>Nhập Lại Mật Khẩu</b></label>
        <input type="password" placeholder="Nhập Lại Mật Khẩu" id="psw-repeat" required>

        <div class="clearfix">
            <button onclick="dangKyTK()" type="submit" class="dangky" >Đăng Ký</button>
        </div>
        <div class="clearfix">
            <button onclick="quayLaiDN()" type="submit" class="dangky" >Đăng Nhập</button>
        </div>
    </div>
</form>
</body>
</html>
<script src="jsDkvsDN/dangky.js"></script>
